application: auto-sheriff
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: nannybot.html
  upload: nannybot.html
- url: /components
  static_dir: bower_components
- url: /scripts
  static_dir: scripts
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /.*
  script: main.app


skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?LICENSE$
- ^(.*/)?README$
- ^(.*/)?Makefile$
